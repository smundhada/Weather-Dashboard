<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="item1 navbar navbar-light bg-light">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
          <input class = "mr-sm-2" type="text" placeholder = "City, St or Zip Code" id="cityZip" />    
          <button class = "my-sm-0" id="search-weather" onclick="getForecast()">Search</button>   
        </form>
      </nav>
      <div class = "weather-content" style="display:none;">
      <div class="grid-container">
            <div class="item2">
                    <div class="recent-search col-12" id="recent"></div>
            </div>
            <div class="item3">
                <div class="weather col-12" id="weather-here">
                    <div class="wrapper">
                        <h3 class="dayOfWeek"></h3>
                        <h3 class="cityName"></h3>
                        <h3 class="date"></h3>
                    </div>
                    <div class="wrapper">
                        <div>
                            <div>
                                <h11 class="currentTemp"></h11>
                                <img class="currentImg"></img>
                            </div>
                            <div>
                                <h12 class="currentTempFeel"></h12>
                            </div>
                        </div>
                        <div>
                            <div><h12 class="currentWeatherCond"></h12></div>
                            <div><h12 class="currentWeatherHumd"></h12></div>
                        </div>
                        <div>
                            <div><h12 class="currentWeatherSpeed"></h12></div>
                            <div><h27 class="currentWeatheruvi"></h27></div>
                        </div>
                    </div>
                    <div class="wrapper3" id="rest-week">
                        
                    </div>

                </div>
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
